<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Letter to Santa</title>
  <style>
    :root {
      --red: #c62828;
      --green: #2e7d32;
      --cream: #fff8e1;
      --accent: #f9a825;
      --shadow: rgba(0, 0, 0, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: linear-gradient(135deg, var(--red), var(--green));
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .card {
      width: min(640px, 100%);
      background: var(--cream);
      border-radius: 18px;
      box-shadow: 0 14px 30px var(--shadow);
      padding: 28px;
      border: 4px solid var(--accent);
      position: relative;
      overflow: hidden;
    }

    .card::before,
    .card::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      filter: blur(12px);
      opacity: 0.18;
      background: white;
    }

    .card::before {
      width: 140px;
      height: 140px;
      top: -40px;
      left: -20px;
    }

    .card::after {
      width: 120px;
      height: 120px;
      bottom: -30px;
      right: -10px;
    }

    h1 {
      margin: 0 0 6px;
      color: var(--red);
      letter-spacing: 1px;
    }

    p.subtitle {
      margin: 0 0 24px;
      color: #5a4b3c;
    }

    form {
      display: grid;
      gap: 18px;
    }

    label {
      font-weight: 600;
      color: #3b3126;
      display: block;
      margin-bottom: 6px;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 12px 14px;
      border: 2px solid #e0d6c2;
      border-radius: 10px;
      font-size: 15px;
      font-family: inherit;
      transition: border-color 0.2s, box-shadow 0.2s;
      background: #fffdf7;
    }

    input[type="text"]:focus,
    textarea:focus {
      outline: none;
      border-color: var(--red);
      box-shadow: 0 0 0 3px rgba(198, 40, 40, 0.12);
    }

    textarea {
      min-height: 180px;
      resize: vertical;
    }

    button {
      justify-self: start;
      background: linear-gradient(120deg, var(--red), #b71c1c);
      color: white;
      border: none;
      border-radius: 12px;
      padding: 12px 22px;
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 0.3px;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
      box-shadow: 0 10px 18px rgba(0, 0, 0, 0.12);
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 12px 22px rgba(0, 0, 0, 0.16);
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.12);
    }

    .footer {
      margin-top: 8px;
      font-size: 13px;
      color: #6d5c4a;
    }
  </style>
</head>
<body>
  <main class="card">
    <h1>Send Your Letter to Santa</h1>
    <p class="subtitle">Tell Santa your wishes and sign your name so his elves know who to thank.</p>
    <form method="POST" action="https://sociplus.com/n8n/webhook-test/8635cfcc-e734-469d-9cd0-aece4ec1ebb0">
      <div>
        <label for="senderName">Your Name</label>
        <input id="senderName" name="senderName" type="text" placeholder="E.g., Chris Kringle Jr." required>
      </div>
      <div>
        <label for="letterBody">Your Letter</label>
        <textarea id="letterBody" name="letterBody" placeholder="Dear Santa..." required></textarea>
      </div>
      <button type="submit">Send to Santa</button>
      <div class="footer">This letter is delivered with North Pole express magic.</div>
    </form>
  </main>
</body>
</html>
